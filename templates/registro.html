<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar Inscrito' if inscrito else 'Registro en Seminarios' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ 'Editar Inscrito' if inscrito else 'Registro en Seminarios' }}</h1>
        <form action="{{ url_for('editar', id=inscrito['id']) if inscrito else url_for('registro') }}" method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ inscrito['nombre'] if inscrito else '' }}" required>
            <label>Apellidos:</label>
            <input type="text" name="apellidos" value="{{ inscrito['apellidos'] if inscrito else '' }}" required>
            <label>Fecha:</label>
            <input type="date" name="fecha" value="{{ inscrito['fecha'] if inscrito else '' }}" required>
            <label>Turno:</label>
            <input type="radio" name="turno" value="Mañana" {% if inscrito and inscrito['turno'] == 'Mañana' %}checked{% endif %}> Mañana
            <input type="radio" name="turno" value="Tarde" {% if inscrito and inscrito['turno'] == 'Tarde' %}checked{% endif %}> Tarde
            <input type="radio" name="turno" value="Noche" {% if inscrito and inscrito['turno'] == 'Noche' %}checked{% endif %}> Noche
            <label>Seminarios disponibles:</label>
            <input type="checkbox" name="seminarios" value="Inteligencia Artificial" {% if inscrito and 'Inteligencia Artificial' in inscrito['seminarios'] %}checked{% endif %}> Inteligencia Artificial
            <input type="checkbox" name="seminarios" value="Machine Learning" {% if inscrito and 'Machine Learning' in inscrito['seminarios'] %}checked{% endif %}> Machine Learning
            <input type="checkbox" name="seminarios" value="Simulación con Arena" {% if inscrito and 'Simulación con Arena' in inscrito['seminarios'] %}checked{% endif %}> Simulación con Arena
            <input type="checkbox" name="seminarios" value="Robótica Educativa" {% if inscrito and 'Robótica Educativa' in inscrito['seminarios'] %}checked{% endif %}> Robótica Educativa
            <button type="submit">{{ 'Actualizar' if inscrito else 'Enviar registro' }}</button>
        </form>
    </div>
</body>
</html>
