<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inscrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Inscrito</h1>
        <form action="{{ url_for('editar', id=inscrito.id) }}" method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ inscrito.nombre }}" required>
            <label>Apellidos:</label>
            <input type="text" name="apellidos" value="{{ inscrito.apellidos }}" required>
            <label>Fecha:</label>
            <input type="date" name="fecha" value="{{ inscrito.fecha }}" required>
            <label>Turno:</label>
            <input type="radio" name="turno" value="Mañana" {% if inscrito.turno == 'Mañana' %}checked{% endif %}> Mañana
            <input type="radio" name="turno" value="Tarde" {% if inscrito.turno == 'Tarde' %}checked{% endif %}> Tarde
            <input type="radio" name="turno" value="Noche" {% if inscrito.turno == 'Noche' %}checked{% endif %}> Noche
            <label>Seminarios disponibles:</label>
            <input type="checkbox" name="seminarios" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito.seminarios %}checked{% endif %}> Inteligencia Artificial
            <input type="checkbox" name="seminarios" value="Machine Learning" {% if 'Machine Learning' in inscrito.seminarios %}checked{% endif %}> Machine Learning
            <input type="checkbox" name="seminarios" value="Simulación con Arena" {% if 'Simulación con Arena' in inscrito.seminarios %}checked{% endif %}> Simulación con Arena
            <input type="checkbox" name="seminarios" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito.seminarios %}checked{% endif %}> Robótica Educativa
            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
